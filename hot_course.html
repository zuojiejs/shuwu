<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>超级书房</title>
    <script src="./js/flexible.js"></script>
</head>
<body ontouchstart="" onmouseover="" style="margin-bottom: 0.7rem;">
    <div class="wrap">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/banner.png">
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner.png">
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner.png">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="tab">
            <!-- 激活态添加类on -->
            <a tab-index="1">最新课程</a>
            <a class="on" tab-index="2">最热课程</a>
            <a tab-index="3">推荐课程</a>
        </div>
        <div class="shufang-detail-list">
            <a>
                <div class="shufang-detail-list-item">
                    <i class="hot"></i>
                    <img src="./img/banner.png">
                    <div class="shufang-detail-list-item-detail">
                        <i class="xin"></i>
                        <p>甜心宝贝手工课</p>
                        <span>10:20-12:00 / 15:20-18:00</span>
                        <div class="shufang-detail-list-item-detail-invite">
                            <i></i>
                            <span>邀请好友</span>
                        </div>
                        <div class="shufang-detail-list-item-detail-money">
                            ¥ 1.00
                        </div>
                        <div class="shufang-detail-list-item-detail-btn">约课</div>
                    </div>
                </div>
            </a>
            <a>
                <div class="shufang-detail-list-item">
                    <img src="./img/banner.png">
                    <div class="shufang-detail-list-item-detail">
                        <i class="xin red"></i>
                        <p>甜心宝贝手工课</p>
                        <span>10:20-12:00 / 15:20-18:00</span>
                        <div class="shufang-detail-list-item-detail-invite">
                            <i></i>
                            <span>邀请好友</span>
                        </div>
                        <div class="shufang-detail-list-item-detail-money">
                            ¥ 1.00
                        </div>
                        <div class="shufang-detail-list-item-detail-btn disabled">约课</div>
                    </div>
                </div>
            </a>
            <a>
                <div class="shufang-detail-list-item">
                    <img src="./img/banner.png">
                    <div class="shufang-detail-list-item-detail">
                        <i class="xin"></i>
                        <p>甜心宝贝手工课</p>
                        <span>10:20-12:00 / 15:20-18:00</span>
                        <div class="shufang-detail-list-item-detail-invite">
                            <i></i>
                            <span>邀请好友</span>
                        </div>
                        <div class="shufang-detail-list-item-detail-money">
                            ¥ 1.00
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="foot">
            <!-- foot-item激活态添加类on -->
            <div class="foot-item">
                <i></i>
                <span>书房</span>
            </div>
            <div class="foot-item">
                <i></i>
                <span>课程</span>
            </div>
            <div class="foot-item">
                <i></i>
                <span>我的</span>
            </div>
        </div>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            autoplay: {
                delay: 3000
            }
        });
        $('.shufang-detail-list a').on("click", function(e){
            if($(e.target).hasClass('xin')){
                e.preventDefault();  //阻止默认a事件
                $(e.target).toggleClass('red');
                return;
            }
        });
        $('[tab-index]').bind('click', function(){
            $('#info1, #info2, #info3').hide();
            $('#info' + $(this).attr('tab-index')).show();
            $('[tab-index]').removeClass('on');
            $(this).addClass('on');
        });
    </script>
</body>
</html>
