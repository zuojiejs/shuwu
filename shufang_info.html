<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/swiper.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>超级书房</title>
    <script src="./js/flexible.js"></script>
</head>
<body ontouchstart="" onmouseover="">
    <div class="wrap" style="margin-bottom: 0.7rem;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="./img/banner.png">
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner.png">
                </div>
                <div class="swiper-slide">
                    <img src="./img/banner.png">
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>
        <div class="common-title">
            <span>天安书房</span>
            <!-- 爱心变红添加类red -->
            <i class="red"></i>
        </div>
        <div class="shufang-info-block">
            <div class="shufang-info-block-title">
                <i class="addr"></i>书房地点
            </div>
            <div class="shufang-info-block-desc">
                深圳市南山区科技园南区R2-B三楼
            </div>
        </div>
        <div class="shufang-info-block" style="padding-bottom: 0.1rem;margin-top: 0.25rem;">
            <div class="shufang-info-block-title">
                <i class="changdi"></i>场地详情
            </div>
            <div class="shufang-info-block-desc">
                房间数：3间
                <br>
                面积：40平方米
            </div>
        </div>
        <div class="shufang-info-line"></div>
        <div class="shufang-info-tab">
            <!-- 激活态添加类on -->
            <div class="shufang-info-tab-item on"><span>房间一</span></div>
            <div class="shufang-info-tab-item"><span>房间二</span></div>
            <div class="shufang-info-tab-item"><span>房间三</span></div>
        </div>
        <div class="shufang-info-line" style="height: 0.02rem;"></div>
        <div class="shufang-info-block" style="margin-top: 0.15rem;">
            <div class="shufang-info-block-desc">
                场地：40平方米
            </div>
        </div>
        <div class="shufang-info-block">
            <div class="shufang-info-block-title">
                <i class="info"></i>书房介绍
            </div>
            <div class="shufang-info-block-desc">
                2017年4月，早道网校注册学员数突破300万，韩语网校、德语网校陆续上线，正式升级为多语种在线学习平台。
            </div>
        </div>
        <div class="shufang-info-block">
            <div class="shufang-info-block-title">
                <i class="shebei"></i>设备包含
            </div>
            <div class="shufang-info-block-shebei">
                <div><i class="dianshi"></i><span>电视</span></div>
                <div><i class="kongtiao"></i><span>空调</span></div>
                <div><i class="kezhuo"></i><span>课桌</span></div>
                <div><i class="yizi"></i><span>椅子</span></div>
                <div><i class="baiban"></i><span>白板</span></div>
                <div><i class="touying"></i><span>投影</span></div>
                <div><i class="guizi"></i><span>柜子</span></div>
                <div><i class="jingzi"></i><span>镜子</span></div>
                <div><i class="yujia"></i><span>瑜伽垫</span></div>
            </div>
        </div>
        <div class="shufang-info-line"></div>
        <div class="shufang-info-block">
            <div class="shufang-info-block-title">
                <i class="tips"></i>风险提示
            </div>
            <div class="shufang-info-block-desc">
                风险提示请注意...
            </div>
        </div>
        <div class="foot-btn foot-btn3">
            <a class="foot-btn-btn1">购买课程</a>
            <a class="foot-btn-btn2">场地预定</a>
        </div>
    </div>
    <script src="./js/swiper.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            pagination: {
                el: '.swiper-pagination',
                clickable: true
            },
            autoplay: {
                delay: 3000
            }
        });
        $('.shufang-info-tab').on('click', '.shufang-info-tab-item', function(){
            $('.shufang-info-tab-item').removeClass('on');
            $(this).addClass('on');
        })
    </script>
</body>
</html>
