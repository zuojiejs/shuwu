<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <title>超级书屋</title>
    <script src="./js/flexible.js"></script>
</head>
<body ontouchstart="" onmouseover="">
    <div class="wrap">
        <div class="my-head">
            <div class="my-head-content">
                <img class="my-head-content-logo" src="./img/qr.png">
                <div class="my-head-content-info">
                    <div class="my-head-content-info-name">
                        思索的王老汉
                    </div>
                    <div class="my-head-content-info-tell">
                        158****3746
                    </div>
                </div>
            </div>
            <i></i>
        </div>
        <div class="my-list-item">
            <i class="course"></i>
            <span>课程信息</span>
        </div>
        <div class="my-course-item">
            <div class="my-course-item-name">美术鉴赏课</div>
            <div class="my-course-item-num">剩余 5 节</div>
            <a>续课</a>
        </div>
        <div class="my-course-item">
            <div class="my-course-item-name">计算机课</div>
            <div class="my-course-item-num">剩余 7 节</div>
            <a>续课</a>
        </div>
        <div class="my-list-item">
            <i class="kefu"></i>
            <span>专属客服</span>
            <i class="arr"></i>
            <p>超级书房小可爱</p>
        </div>
        <div class="my-list-item">
            <i class="help"></i>
            <span>帮助中心</span>
            <i class="arr"></i>
            <p>Q&A</p>
        </div>
        <div class="foot">
            <!-- foot-item激活态添加类on -->
            <div class="foot-item">
                <i></i>
                <span>书房</span>
            </div>
            <div class="foot-item">
                <i></i>
                <span>课程</span>
            </div>
            <div class="foot-item on">
                <i></i>
                <span>我的</span>
            </div>
        </div>
    </div>
</body>
</html>
