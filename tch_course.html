<!DOCTYPE html>
<html lang="en" style="height: 100%;background: #FAFAFA;">
<head>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/weui.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>超级书屋</title>
    <script src="./js/flexible.js"></script>
</head>
<body ontouchstart="" onmouseover="" style="margin-bottom: 0.4rem;">
    <div class="wrap">
        <div class="tch-course-head">
            <img src="./img/qr.png">
            <div class="tch-course-head-remain">本周剩余课时</div>
            <div class="tch-course-head-num">4<span>节</span></div>
            <div class="tch-course-head-total">本周总课时：14节</div>
        </div>
        <div class="tch-course-time" id="time">
            <span>2017-01-01</span>
            <p>选择日期</p>
        </div>
        <div class="tch-course-shufang">香山美墅书院</div>
        <div class="tch-course-item">
            <span>画画课（初级）</span>
            <div class="tch-course-item-time">
                <p>周一</p>
                15:00-16:00
            </div>
            <a class="tch-course-item-btn1">调课</a>
            <a class="tch-course-item-btn2">考勤</a>
        </div>
        <div class="tch-course-item">
            <span>画画课（高级级）</span>
            <div class="tch-course-item-time">
                <p>周三</p>
                15:00-16:00
            </div>
            <a class="tch-course-item-btn1">调课</a>
            <a class="tch-course-item-btn2">考勤</a>
        </div>
        <div class="tch-course-shufang">建业大厦书院</div>
        <div class="tch-course-item">
            <span>画画课（初级）</span>
            <div class="tch-course-item-time">
                <p>周一</p>
                15:00-16:00
            </div>
            <a class="tch-course-item-btn1">调课</a>
            <a class="tch-course-item-btn2">考勤</a>
        </div>
        <div class="tch-course-item">
            <span>画画课（高级级）</span>
            <div class="tch-course-item-time">
                <p>周三</p>
                15:00-16:00
            </div>
            <a class="tch-course-item-btn1">调课</a>
            <a class="tch-course-item-btn2">考勤</a>
        </div>
    </div>
    <script src="./js/weui.min.js"></script>
    <script src="./js/zepto.min.js"></script>
    <script>
        $('#time').bind("click", function(){
            weui.picker([
                {
                    label: '2017-01-01',
                    value: 0,
                },
                {
                    label: '2017-02-01',
                    value: 1
                },
                {
                    label: '2017-03-01',
                    value: 3
                }
            ], {
                className: 'custom-classname',
                container: 'body',
                defaultValue: [1],
                onChange: function (result) {
                    // console.log(result)
                },
                onConfirm: function (result) {
                    $('#time span').html(result[0].label);
                },
                id: 'timePicker'
            });
        });
    </script>
</body>
</html>
